<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="app-header">
      <div class="container">
        <h1>Community Services Map</h1>
       
        <p class="subtitle">
          Find clinics, libraries and support services across Gauteng
        </p>
      </div>
    </header>
    <!--Main-->
    <main class="app-main container">
      <!--sidebar-->
      <aside class="sidebar" aria-label="Search and filters">
        <form action="" class="search-form" id="searchForm">
          <label for="searchInput" class="visually-hidden"
            >Search address or suburb</label
          >
          <input
            type="search"
            name="searchInput"
            id="searchInput"
            placeholder="Enter address or suburb"
          />
          <button type="submit" aria-label="Search">search</button>
        </form>
        <button id="useLocation" class="btn-full" aria-label="Use my location">
          Use Location
        </button>

        <section class="filters" aria-labelledby="filtersTitle">
          <h2 id="filtersTitle">Services</h2>
          <div class="filter-item">
            <input
              type="checkbox"
              name="category"
              id="f-clinics"
              value="clinics"
            />
            <label for="f-clinics">Clinics</label>
          </div>
          <div class="filter-item">
            <input
              type="checkbox"
              name="category"
              id="f-libraries"
              value="libraries"
            />
            <label for="f-libraries">Libraries</label>
          </div>
          <div class="filter-item">
            <input
              type="checkbox"
              name="category"
              id="f-food"
              value="foodbanks"
            />
            <label for="f-food">Food Banks</label>
          </div>
        </section>
        <section class="results" id="results">
          <!--result cards go here-->
        </section>
      </aside>

      <!--Map-->
      <section
        class="map-section"
        id="mapSection"
        role="application"
        aria-label="MapSection"
      >
        <div id="map" class="map"></div>
        <div class="floating-controls" aria-hidden="true">
          <!--Legend, layer toggles, etc-->
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
